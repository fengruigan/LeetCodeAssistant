<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup.css">
    <title>Leetcode Helper</title>
</head>
<body>
    <div id="main" class="container p-3">
        <div id="localization">Language: <span id="localizationDisplay">English</span></div>
        
        <div class="mt-3">Search by rating:</div>
        <div class="mt-2">
            <div>
                <label for="rating-lowerbound">From:</label>
            </div>
            <input type="number" name="rating-lowerbound" id="ratingLowerbound" min="0" max="10000">
        </div>
        <div>
            <div>
                <label for="rating-upperbound">To:</label>
            </div>
            <input type="number" name="rating-upperbound" id="ratingUpperbound" min="0" max="10000">
        </div>
        <button id="search" class="btn btn-primary mt-2">Search</button>
        <button id="random" class="btn btn-primary mt-2" disabled>Random contest question</button>
        <div class="mt-3" id="error"></div>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
